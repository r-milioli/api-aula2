<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        
        <div class="form-section">
            <form id="clienteForm">
                <input type="hidden" id="clienteId">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite o CPF (apenas números)" maxlength="11" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Cadastrar</button>
                <!-- <button type="button" class="btn btn-warning" id="cancelBtn" style="display: none;">Cancelar</button> -->
            </form>
        </div>

        <div class="table-section">
            <h2>Lista de Clientes</h2>
            <div id="alertMessage"></div>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <!-- Dados serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal para Edição -->
    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Cliente</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formEdicao">
                    <input type="hidden" id="modalClienteId">
                    <div class="form-group">
                        <label for="modalNome">Nome:</label>
                        <input type="text" id="modalNome" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="modalCpf">CPF:</label>
                        <input type="text" id="modalCpf" placeholder="Digite o CPF (apenas números)" maxlength="11" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-warning" onclick="fecharModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="acoes.js"></script>
</body>
</html>
